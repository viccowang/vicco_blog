<div class="post-detail">
    <div class="post-title">{{ post.title }}</div>
    <section class="post-content">
        {{ post.content }}
    </section>
    <div class="post-tip">
        <span class="iconfont icon-date">{{post.date}}</span>
        <span class="iconfont icon-icoviews">{{post.views}}</span>
        <span class="iconfont icon-reply">{{post.reply}}</span>
    </div>
</div>
<div class="commit">
    commit part
</div>
