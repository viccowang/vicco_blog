<div class="container login-wrapper">
  <div class="login">
    <form (ngSubmit)="login()" novalidate #loginForm="ngForm">
      <div class="form-group row">
        <label class="col-md-3">用户名</label>
        <div class="col">
          <input type="text" class="form-control" [(ngModel)]="user.name" name="name" placeholder="user name" required>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-3">密码</label>
        <div class="col">
          <input type="password" [(ngModel)]="user.password" name="password" class="form-control" placeholder="password" required>
        </div>
      </div>
      <button type="submit" class="btn btn-success" [disabled]="!loginForm.form.valid">Login</button>
    </form>
  </div>
</div>
