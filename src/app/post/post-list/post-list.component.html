<div class="post-list">
    <div *ngFor="let post of postList" class="post-content">
        <h3 [routerLink]="['/home/page/detail',post.id]">{{post.title}}</h3>
        <div class="summary">{{post.summary}}</div>
        <div class="tip">
            <span class="iconfont icon-date">{{post.date}}</span>
            <span class="iconfont icon-icoviews">{{post.views}}</span>
            <span class="iconfont icon-reply">{{post.reply}}</span>
        </div>
    </div>
    <div class="paginations">
        <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center">
                <li class="page-item disabled">
                    <a class="page-link" href="#" tabindex="-1">Previous</a>
                </li>
                <li class="page-item"><a class="page-link" >1</a></li>
                <li class="page-item"><a class="page-link">2</a></li>
                <li class="page-item"><a class="page-link">3</a></li>
                <li class="page-item">
                    <a class="page-link" href="#">Next</a>
                </li>
            </ul>
        </nav>
    </div>
</div>
