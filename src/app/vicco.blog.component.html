<div class="header">
    <div class="blog-name">{{blogName}}</div>
    <div class="navbar">
        <ul>
            <li routerLink="/home" routerLinkActive="active">最近的情况</li>
            <li routerLink="/work-experience" routerLinkActive="active">工作经历</li>
            <li routerLink="/commit" routerLinkActive="active">给我留言</li>
            <li routerLink="/about-me" routerLinkActive="active">关于我</li>
        </ul>
    </div>
    <div *ngIf="isLogin" class="admin-ctrl">
        <span>欢迎回来！{{ currentUser }}</span>
        <div routerLink="/manage">manage</div>
        <div (click)="logout()">Logout</div>
    </div>
    <div *ngIf="!isLogin" class="admin-ctrl">
        <div routerLink="/login">Login</div>
    </div>
</div>
<div class="content-container">
    <router-outlet></router-outlet>
</div>
